steps: 
  - name: 'hashicorp/terraform:1.2.2'
    entrypoint: 'sh'
    args: 
    - '-c'
    - |
      cd env/dev/
          
      echo "run terraform init"
      terraform init 

      if terraform workspace list | grep -q "dev"; then
        terraform workspace select dev
      else
        terraform workspace new dev
      fi

      terraform destroy -auto-approve
timeout: 900s